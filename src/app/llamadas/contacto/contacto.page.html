<ion-header [translucent]="true">

      <ion-back-button
        defaultHref="/"
        text="ATRÁS"
        color="medium">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Contacto
    </ion-title>

</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Contacto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-element><ion-button expand="block" Href="/">REGRESAR</ion-button></ion-element>

</ion-content>
